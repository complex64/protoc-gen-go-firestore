syntax = "proto3";
import "firestore/options.proto";
package unlinked;
option go_package = "github.com/complex64/protoc-gen-go-firestore/v2/cmd/protoc-gen-go-firestore/test/unlinked";

message Item {
  option (firestore.message) = {
    enabled:true
    collection:"parents/{id}/subparents/{id}/items/{id}"
  };

  string name = 1 [
    (firestore.field).id = true
  ];
}
